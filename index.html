<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-body" id="display">A Basic Panel</div>
</div>

<div id="btnContainer">
  <div class="row">
    <div class="col-sm-1">
      <button class="btn">7</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">8</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">9</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">รท</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">clear</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
      <button class="btn">4</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">5</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">6</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">x</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">get balance</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
      <button class="btn">1</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">2</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">3</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">-</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">deposit cash</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
      <button class="btn">0</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">00</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">.</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">+</button>
    </div>
    <div class="col-sm-1">
      <button class="btn">withdraw cash</button>
    </div>
  </div>

  <div class ="row">
    <div class="col-sm-1 col-md-offset-3">
      <button class="btn">=</button>
    </div>
  </div>
</div>

</body>
</html>
