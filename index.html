<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Cash Register</title>

</head>
<body>

<div class="register-container">
  <div class="row">
      <div class="panel panel-default" id="registerDisplay">$0.00</div>
  </div>

  <div class="grid-container">
    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-number" id="button7">7</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button8">8</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button9">9</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-thin btn-operation" id="buttonDivide">รท</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-register" id="buttonClear">clear</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-number" id="button4">4</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button5">5</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button6">6</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-thin btn-operation" id="buttonMultiply">x</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-register" id="buttonGetBalance">get balance</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-number" id="button1">1</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button2">2</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button3">3</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-thin btn-operation" id="buttonSubtract">-</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-register" id="buttonDeposit">deposit cash</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <button class="btn btn-number" id="button0">0</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="button00">00</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-number" id="buttonDecimal">.</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-thin btn-operation" id="buttonAdd">+</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-register" id="buttonWithdraw">withdraw cash</button>
      </div>
    </div>

    <div class ="row">
      <div class="col-sm-1 col-md-offset-3">
        <button class="btn btn-thin" id="buttonEquals">=</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/cash-register.js" type="text/javascript"></script>
<script src="./js/calculator.js"></script>


</body>
</html>
