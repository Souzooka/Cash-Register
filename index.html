<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Cash Register</title>

</head>
<body>

<div class="register-container">
  <div class="row">
      <div class="panel panel-default" id="registerDisplay">[$0.00_______________________]</div>
  </div>

  <div class="grid-container">
    <div class="row">
      <div class="col-sm-1">
        <span class="btn btn-number" id="button7">[7]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button8">[8]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button9">[9]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-thin btn-operation" id="buttonDivide">[รท]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-register" id="buttonClear">[clear]</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <span class="btn btn-number" id="button4">[4]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button5">[5]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button6">[6]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-thin btn-operation" id="buttonMultiply">[x]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-register" id="buttonGetBalance">[get balance]</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <span class="btn btn-number" id="button1">[1]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button2">[2]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button3">[3]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-thin btn-operation" id="buttonSubtract">[-]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-register" id="buttonDeposit">[deposit cash]</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <span class="btn btn-number" id="button0">[0]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="button00">[00]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-number" id="buttonDecimal">[.]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-thin btn-operation" id="buttonAdd">[+]</span>
      </div>
      <div class="col-sm-1">
        <span class="btn btn-register" id="buttonWithdraw">[withdraw cash]</span>
      </div>
    </div>

    <div class ="row">
      <div class="col-sm-1 col-md-offset-3">
        <span class="btn btn-thin" id="buttonEquals">[=]</span>
      </div>
    </div>
  </div>
</div>

<script src="./js/cash-register.js" type="text/javascript"></script>
<script src="./js/calculator.js"></script>


</body>
</html>
